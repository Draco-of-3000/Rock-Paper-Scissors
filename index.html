<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <button id="paper" type="button" > <img src="media/paper.png"> </button>
        <button id="rock" type="button" > <img src="media/rock.jpeg"> </button>
        <button id="scissors" type="button" > <img src="media/scissors.png"> </button>
    </div>

    <div id="feedback"></div>
    <div id="feedback2"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let playerSelection = document.querySelectorAll('button');
            playerSelection.addEventListener('click', function () {
                if(playerSelection === computerSelection) {
                    tiedScore++;
                    document.querySelector('#feedback2').textContent = `There are ${tiedScore} ties`;
                }

                if (playerSelection == '#rock') {
                    if(computerSelection == 'PAPER'){
                        computerScore++;
                        document.querySelector('#feedback').textContent = `You lost, CPU chose ${computerSelection} and you chose ${playerSelection}`;
                    }else{
                        playerScore++;
                        document.querySelector('#feedback').textContent = `You won, CPU chose ${computerSelection} and you chose ${playerSelection}`;
                    }
                }
                else if(playerSelection == '#scissors') {
                    if(computerSelection == 'ROCK') {
                        computerScore++;
                        document.querySelector('#feedback').textContent = `You lost, CPU chose ${computerSelection} and you chose ${playerSelection}`;
                    } else {
                        playerScore++;
                        document.querySelector('#feedback').textContent = `You won, CPU chose ${computerSelection} and you chose ${playerSelection}`;
                    }
                }
                else if (playerSelection == '#paper') {
                    if(computerSelection == 'SCISSORS') {
                        computerScore++;
                        document.querySelector('#feedback').textContent = `You lost, CPU chose ${computerSelection} and you chose ${playerSelection}`;
                    } else {
                        playerScore++;
                        document.querySelector('#feedback').textContent = `You won, CPU chose ${computerSelection} and you chose ${playerSelection}`;
                    }
                }
                
            })
            
            
        })
    </script>
</body>
</html>
